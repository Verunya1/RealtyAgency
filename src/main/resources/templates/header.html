<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header>
    <h1>AgencyR</h1>
    <ul>
        <li><a th:href="@{/index}"> Главная </a></li>
        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Регистрация</a></li>
        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Вход</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Выход</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/advertisement/new}">Добавить объявление</a></li>
        <li sec:authorize="isAuthenticated()">Привет, <span th:text="${user.username}"></span>!</li>
        <li sec:authorize="isAuthenticated()">Баланс <span th:text="${user.money}"></span>руб</li>
    </ul>
</header>
</body>
</html>
